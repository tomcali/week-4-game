<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hangman-try</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="jumbotron">
        <h2 class="text-center"></h2>
        <p class="text-center"></p>
    </div>

   <div class="jumbotext">
        <h2 class="text-center">Guessing Your Way through Statistics</h2>
        <p class="text-center">Statistics doesn't have to be dull. Have fun with this hangman-style game involving statistical terminology.</p>
        <p><a id="startButton" class="btn btn-default" role="button" href="#">Start Game</a></p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <p>Guess the statistical term.</p>
                <p>One letter of the term goes in each space.</p>
                <p id="hintText"></p>
                <p id="lettersInSpaces"></p>
                <p id="letterSpaces"></p>
            </div>
            <div class="col-md-4">
                <p id="guessesRemaining"></p>
                <p id="lettersAvailable"></p>
                <p id="lettersUsed"></p>
            </div>
            <div class="col-md-4">
                <p id="statusText"></p>
                <p id="correctTerm"></p>
                <p id="definitionText"></p>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            Copyright &copy; 2017 Tom Miller
        </div>
    </footer>
    <script src="assets/javascript/readGameData.js"></script>
    <script src="assets/javascript/setFunctions.js"></script>
    <script src="assets/javascript/utilityFunctions.js"></script>
    <script src="assets/javascript/game.js"></script>
    <script src="assets/js/jquery-3.1.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
